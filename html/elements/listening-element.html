<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="listening-element" noscript attributes="owner numChanges" on-wow="{{ownerChanged}}">
  <template>
    <div>
        <p>
        I hear "{{owner | plusOne | plusTwo}}."
        Number of changes {{numChanges}}
        </p>
    </div>
  </template>
  <script>
  Polymer('listening-element', {
    plusTwo: function (before) {
        return before + " after";
    },
  });
  </script>
</polymer-element>
