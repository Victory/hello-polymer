<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="listening-element" noscript attributes="owner">
  <template>
    <div>
        <p>
        I hear "{{owner}}."
        Number of changes {{numChanges}}
        </p>
    </div>
  </template>
  <script>
    Polymer({
        owner: "nada",
        numChanges: 0,
        ownerChanged: function (oldValue, newValue) {
            this.numChanges++;
        }
    });
  </script>
</polymer-element>
